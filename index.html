<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-[#F8FAFC]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="shortcut icon" href="./jobs.png" type="image/x-icon">

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <!-- Geist font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-[1110px] mx-auto text-[#002C5C] px-5 pt-5">
    <!-- Header section -->
    <header class="text-center md:text-left mb-5">
        <h1 class="text-[26px] md:text-[32px] font-bold">Job Application Tracker</h1>

        <!-- Cards container -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- card -->
            <div class="bg-white p-5 rounded-lg">
                <h2 class="text-sm font-medium text-[#323B49]">Total</h2>
                <p id="total" class="text-2xl font-bold">8</p>
            </div>
            <div class="bg-white p-5 rounded-lg">
                <h2 class="text-sm font-medium text-[#323B49]">Interview</h2>
                <p id="interview" class="text-2xl font-bold text-[#10B981]">0</p>
            </div>
            <div class="bg-white p-5 rounded-lg">
                <h2 class="text-sm font-medium text-[#323B49]">Rejected</h2>
                <p id="rejected" class="text-2xl font-bold text-[#EF4444]">0</p>
            </div>
            
        </div>
    </header>
</body>

</html>
